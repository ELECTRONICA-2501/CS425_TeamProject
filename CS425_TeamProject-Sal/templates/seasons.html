<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Seasons</title>
    <link rel="stylesheet" href="templates/yerp.css" />
    <style>
        /* Base styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #0e2240; /* Dark NBA Blue */
            color: #000000; /* White text for clarity */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Headings */
        h2 {
            font-size: 2em;
            color: #FFC633; /* NBA Gold for emphasis */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Forms */
        form {
            margin-bottom: 20px;
            background-color: #ffffff; /* White background for forms */
            padding: 10px;
            border-radius: 5px; /* Rounded corners for aesthetics */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark text on light background */
        }

        input[type="date"],
        button[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd; /* Subtle border */
            width: 100%; /* Full width for better form structure */
            box-sizing: border-box; /* Include padding and border in width */
        }

        input[type="date"] {
            background-color: #f3f3f3; /* Light grey background for input */
        }

        button[type="submit"] {
          background: linear-gradient(to right, #C9082A, #17408b); /* Gradient from red to blue */
          color: white;
            cursor: pointer;
            border: none;
        }

        button[type="submit"]:hover {
            background-color: #17408b; /* NBA Dark Blue for hover effect */
        }

        /* Seasons list */
        .season-item {
            margin-bottom: 10px;
            background-color: #f3f3f3; /* Light grey background for list items */
            padding: 10px;
            border-radius: 5px; /* Soft rounded corners for list items */
        }

        /* Links */
        a {
            color: #c9082a; /* NBA Red for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #FFC633; /* Gold color on hover for a dynamic effect */
        }
    </style>
</head>
<body>
    <h2>Add a New Season</h2>
    <form method="POST">
      <input type="hidden" name="action" value="Add" />
      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required />

      <label for="end_date">End Date:</label>
      <input type="date" id="end_date" name="end_date" required />

      <button type="submit">Add Season</button>
    </form>

    <h2>Season List</h2>
    {% for season in seasons %}
    <div class="season-item">
      <span>{{ season['Start_Date'] }} to {{ season['End_Date'] }}</span>
      <form method="POST" style="display: inline">
        <input type="hidden" name="action" value="Delete" />
        <input type="hidden" name="season_id" value="{{ season['SeasonID'] }}" />
        <button type="submit">Delete</button>
      </form>
      <form method="POST" style="display: inline">
        <input type="hidden" name="action" value="Update" />
        <input type="hidden" name="season_id" value="{{ season['SeasonID'] }}" />
        <input type="date" name="update_start_date" required />
        <input type="date" name="update_end_date" required />
        <button type="submit">Update</button>
      </form>
    </div>
    {% else %}
    <p>No seasons available.</p>
    {% endfor %}

    <a href="/">Back to Home</a>
</body>
</html>
