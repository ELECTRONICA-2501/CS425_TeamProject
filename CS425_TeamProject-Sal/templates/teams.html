<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Teams</title>
    <link rel="stylesheet" href="templates/yerp.css" />
    <style>
      /* Base styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #0e2240; /* Dark NBA Blue */
        color: #ffffff; /* White text for better readability */
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }

      /* Headings */
      h1,
      h2 {
        font-weight: bold;
        color: #ffc633; /* NBA Gold */
        margin-bottom: 20px;
      }

      /* Forms */
      form {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="submit"],
      input[type="button"] {
        padding: 10px;
        margin-right: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
      }

      input[type="text"] {
        background-color: #f3f3f3; /* Light grey background */
        color: #333; /* Text color */
      }

      input[type="submit"],
      input[type="button"] {
        background-color: #d41010; /* NBA Red */
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      input[type="button"]:hover {
        background-color: #17408b; /* NBA Dark Blue */
      }

      /* Team list */
      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        margin-bottom: 10px;
        background-color: #1d428a; /* Slightly lighter NBA blue for list items */
        padding: 8px;
        border-radius: 4px;
      }

      button {
        background-color: #ffc633; /* NBA Gold */
        color: #0e2240; /* Dark blue text */
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #ffc107; /* Lighter NBA Gold */
      }

      /* Links */
      a {
        color: #ffc633; /* NBA Gold */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        color: #c9082a; /* NBA Red */
      }
    </style>
    <script>
      function setUpdate(team_id, team_name, state, city, arena) {
        // Set the form action to Update
        document.getElementById("teamFormButton").value = "Update";

        // Populate the form fields
        document.getElementById("team_id").value = team_id;
        document.getElementById("team_name").value = team_name;
        document.getElementById("state").value = state;
        document.getElementById("city").value = city;
        document.getElementById("arena").value = arena;
      }

      function clearForm() {
        document.getElementById("teamForm").reset();
        document.getElementById("teamFormButton").value = "Add";
      }
    </script>
  </head>
  <body>
    <h1>Manage Teams</h1>
    <form id="teamForm" method="POST">
      <input type="hidden" id="team_id" name="team_id" />
      <input
        type="text"
        id="team_name"
        name="team_name"
        placeholder="Team Name"
        required
      />
      <input type="text" id="state" name="state" placeholder="State" required />
      <input type="text" id="city" name="city" placeholder="City" required />
      <input type="text" id="arena" name="arena" placeholder="Arena" required />
      <input type="submit" id="teamFormButton" name="action" value="Add" />
      <input type="button" onclick="clearForm()" value="Clear" />
    </form>

    <h2>Teams</h2>
    <ul>
      {% for team in teams %}
      <li>
        {{ team.TeamID }} - {{ team.Team_Name }}, {{ team.State }}, {{ team.City
        }}, {{ team.Arena }}
        <button
          onclick="setUpdate('{{ team.TeamID }}', '{{ team.Team_Name }}', '{{ team.State }}', '{{ team.City }}', '{{ team.Arena }}')"
        >
          Edit
        </button>
        <form method="POST" style="display: inline">
          <input type="hidden" name="team_id" value="{{ team.TeamID }}" />
          <input type="submit" name="action" value="Delete" />
        </form>
      </li>
      {% endfor %}
      <!-- Back to Home Link -->
      <li><a href="/">Back to Home</a></li>
    </ul>
  </body>
</html>
