<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Time Stars Management</title>
    <link rel="stylesheet" href="templates/yerp.css" />
    <style>
      /* Base styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f3f3f3;
        color: #333;
        line-height: 1.6;
      }

      /* Headings and text */
      h1,
      h2,
      h3 {
        font-weight: bold;
        color: #d41010;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }

      h2 {
        font-size: 2em;
        color: #17408b;
      }

      h3 {
        font-size: 1.5em;
        color: #c9082a;
      }

      /* Navigation and links */
      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #17408b;
      }

      a {
        color: #c9082a;
      }

      a:hover {
        text-decoration: underline;
      }

      /* Forms and buttons */
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="submit"],
      button {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
      }

      input[type="submit"],
      button {
        background-color: #d41010;
        color: white;
        cursor: pointer;
        border: none;
      }

      input[type="submit"]:hover,
      button:hover {
        background-color: #17408b;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th {
        background-color: #17408b;
        color: white;
        padding: 10px;
      }

      td {
        padding: 10px;
      }

      /* Misc */
      .alert {
        padding: 10px;
        background-color: #d41010;
        color: white;
        margin-bottom: 20px;
      }

      .alert.alert-danger {
        background-color: #d41010;
      }

      ul {
        padding-left: 20px;
      }

      li {
        margin-bottom: 10px;
      }

      /* Clear form button */
      input[type="button"] {
        background-color: #ddd;
        color: #333;
      }

      input[type="button"]:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>All Time Stars</h1>
    <form action="/alltimestars" method="post">
      <input type="hidden" name="action" value="Add" />
      <input
        type="number"
        name="player_id"
        placeholder="Player ID (Optional)"
      />
      <input type="number" name="coach_id" placeholder="Coach ID (Optional)" />
      <input type="number" name="season_id" placeholder="Season ID" required />
      <button type="submit">Add Star</button>
    </form>
    <ul>
      {% for star in alltimestars %}
      <li>
        Star ID: {{ star.StarID }}, Player ID: {{ star.PlayerID }}, Coach ID: {{
        star.CoachID }}, Season ID: {{ star.SeasonID }}
        <form action="/alltimestars" method="post" style="display: inline">
          <input type="hidden" name="action" value="Delete" />
          <input type="hidden" name="star_id" value="{{ star.StarID }}" />
          <button type="submit">Delete</button>
        </form>
      </li>
      {% else %}
      <li>No all-time stars found.</li>
      {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
  </body>
</html>
