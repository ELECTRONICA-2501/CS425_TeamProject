<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage Coach</title>
    <link rel="stylesheet" href="templates/yerp.css" />
    <style>
        /* Base styles */
        body {
            font-family: "Arial", sans-serif;
            background-color: #0a2240; /* Deep NBA Blue */
            color: #fff; /* White text for better contrast */
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Headings */
        h2, h3 {
            font-weight: bold;
            color: #C9082A; /* NBA Red */
        }

        h2 {
            font-size: 2.5em; /* Slightly larger to make it more prominent */
        }

        h3 {
            font-size: 2em;
            margin-top: 40px; /* More space before the section */
        }

        /* Forms */
        form {
            background: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Subtle shadow for depth */
            color: #333; /* Dark text for readability */
            margin-bottom: 40px; /* More space below the form */
        }

        input[type="text"],
        input[type="number"],
        button {
            width: 100%;
            padding: 15px; /* More padding for better touch interaction */
            margin-top: 10px; /* Consistent spacing */
            border-radius: 4px; /* Rounded corners */
        }

        input[type="text"],
        input[type="number"] {
            border: 1px solid #ddd; /* Subtle border */
        }

        button {
            background-color: #1d428a; /* Darker NBA Blue */
            color: #ffffff; /* White text */
            font-size: 1.1em; /* Larger font size */
            border: none; /* No border */
        }

        button:hover {
            background-color: #17408b; /* Hover effect */
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd; /* Light grey border for readability */
            text-align: left;
        }

        th {
            background-color: #17408b; /* NBA Blue */
            color: #ffffff; /* White text */
        }

        td {
            background-color: #f2f2f2; /* Light grey background */
            color: #333; /* Dark grey text for contrast */
        }

        tr:hover {
            background-color: #ddd; /* Hover effect */
        }

        /* Links */
        a {
            color: #FFC633; /* Gold color for attention */
            text-decoration: none;
            display: block;
            width: fit-content;
            margin: 20px auto;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline; /* Standard underline hover effect */
        }
    </style>
</head>
<body>
    <h2>Manage Coach</h2>
    <form action="/coach" method="post">
        <input type="text" name="coach_name" placeholder="Coach Name" required />
        <input type="number" name="years_exp" placeholder="Years of Experience" required />
        <input type="number" name="championships_won" placeholder="Championships Won" required />
        <input type="hidden" name="action" value="Add" />
        <button type="submit">Add Coach</button>
    </form>

    <h3>Current Coaches</h3>
    <table>
        <tr>
            <th>Coach ID</th>
            <th>Coach Name</th>
            <th>Years of Experience</th>
            <th>Championships Won</th>
            <th>Actions</th>
        </tr>
        {% for coach in coach %}
        <tr>
            <td>{{ coach.CoachID }}</td>
            <td>{{ coach.Coach_Name }}</td>
            <td>{{ coach.YearsExp }}</td>
            <td>{{ coach.ChampionshipsWon }}</td>
            <td>
                <form action="/coach" method="post">
                    <input type="hidden" name="coach_id" value="{{ coach.CoachID }}" />
                    <input type="hidden" name="action" value="Delete" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
