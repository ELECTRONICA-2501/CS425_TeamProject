<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage All Time Stars</title>
    <link rel="stylesheet" href="templates/yerp.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 1100px;
        margin: auto;
        overflow: hidden;
        padding: 0 20px;
      }
      .header {
        background: #333;
        color: #fff;
        padding: 20px;
        margin-bottom: 10px;
      }
      .header h1 {
        text-align: center;
        margin: 0;
      }
      form {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input[type="number"],
      .form-group input[type="submit"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      input[type="submit"] {
        background-color: #5cb85c;
        border-color: #4cae4c;
        color: white;
        margin-top: 10px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #449d44;
      }
      table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        padding: 12px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #333;
        color: #fff;
      }
      td {
        background-color: #fff;
      }
      .action-button {
        display: inline-block;
        padding: 5px 10px;
        margin-right: 5px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f44336;
        color: white;
      }
      .action-button:hover {
        opacity: 0.9;
      }
      a.back-button {
        display: inline-block;
        padding: 10px 15px;
        border-radius: 5px;
        background-color: #333;
        color: white;
        text-decoration: none;
        margin-top: 20px;
      }
      a.back-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Manage All Time Stars</h1>
      </div>
    </header>
    <div class="container">
      <form action="/alltimestars" method="post">
        <div class="form-group">
          <label for="player_id">Player ID (Optional):</label>
          <input
            type="number"
            id="player_id"
            name="player_id"
            placeholder="Player ID"
          />
        </div>
        <div class="form-group">
          <label for="coach_id">Coach ID (Optional):</label>
          <input
            type="number"
            id="coach_id"
            name="coach_id"
            placeholder="Coach ID"
          />
        </div>
        <div class="form-group">
          <label for="season_id">Season ID:</label>
          <input
            type="number"
            id="season_id"
            name="season_id"
            placeholder="Season ID"
            required
          />
        </div>
        <input type="submit" value="Add Star" />
      </form>
      <table>
        <tr>
          <th>Star ID</th>
          <th>Player ID</th>
          <th>Coach ID</th>
          <th>Season ID</th>
          <th>Actions</th>
        </tr>
        <!-- Template loop for stars goes here -->
        <!-- Example row: -->
        <tr>
          <td>1</td>
          <td>23</td>
          <td>45</td>
          <td>2022</td>
          <td>
            <button class="action-button">Delete</button>
          </td>
        </tr>
        <!-- End example row -->
      </table>
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </body>
</html>
