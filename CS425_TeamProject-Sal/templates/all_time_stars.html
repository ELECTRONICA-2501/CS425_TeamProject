<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage All Time Stars</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #C9082A, #17408b); /* Gradient from red to blue */
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        /* Container */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        /* Headings */
        .header {
            background-color: #C9082A;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="number"], input[type="submit"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #C9082A, #17408b); /* Gradient from red to blue */
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #17408b; /* NBA dark blue */
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #17408b; /* NBA dark blue */
            color: white;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        /* Links */
        a.back-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        a.back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Manage All Time Stars</h1>
        </div>
    </header>
    <div class="container">
        <form action="/alltimestars" method="post">
            <div class="form-group">
                <label for="player_id">Player ID (Optional):</label>
                <input type="number" id="player_id" name="player_id" placeholder="Player ID" />
            </div>
            <div class="form-group">
                <label for="coach_id">Coach ID (Optional):</label>
                <input type="number" id="coach_id" name="coach_id" placeholder="Coach ID" />
            </div>
            <div class="form-group">
                <label for="season_id">Season ID:</label>
                <input type="number" id="season_id" name="season_id" placeholder="Season ID" required />
            </div>
            <input type="submit" value="Add Star" />
        </form>
        <table>
            <tr>
                <th>Star ID</th>
                <th>Player ID</th>
                <th>Coach ID</th>
                <th>Season ID</th>
                <th>Actions</th>
            </tr>
            <!-- Template loop for stars goes here -->
            <!-- Example row: -->
            <tr>
                <td>1</td>
                <td>23</td>
                <td>45</td
                <td>2022</td>
                <td>
                    <button style="background-color: #C9082A; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button>
                </td>
            </tr>
            <!-- End example row -->
        </table>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
